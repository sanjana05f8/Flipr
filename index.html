<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Website with login & Registration</title>
        <link rel="stylesheet" href = "style.css">
    </head>

    <style>
        body {
            width: 100%;
            height:100vh;
            background-image:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(https://c4.wallpaperflare.com/wallpaper/596/29/180/dj-headphones-installation-electronics-wallpaper-preview.jpg);
            background-size:cover;
            background-position:center;
        }
    </style>

    <body>
        
        <div class="wrapper">

            <div class = "form-wrapper sign-up">
                <from action="">
                    <h2>Sign Up</h2>
                    <div class = "input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class = "input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class = "input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    
                    <a href="index1.html">
                        <button type="submit" class="btn">Sign Up</button>
                      </a>
                    <div class="sign-link">
                        <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                    </div>
                </from>
            </div>
            
            <div class = "form-wrapper sign-in">
                <from action="">
                    <h2>Login</h2>
                    <div class = "input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class = "input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
        
                    <a href="index1.html">
                        <button type="submit" class="btn">Login</button>
                      </a>
                    <div class="sign-link">
                        <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                    </div>
                </from>
            </div>

        </div>
        
        <script src="script.js"></script>
          



    </body>
</html>
